<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const x = 10, y = 5;

    const resultado = x + y;
    console.log(resultado);
    const resultado = x - y;
    console.log(resultado);
    const resultado = x * y;
    console.log(resultado);
    const resultado = x / y;
    console.log(resultado);
    const resultado = x % y;
    console.log(resultado);
    x *= y;
    console.log(x);
  </script>
</body>

</html>
